<div class="outer-container">
    <div class="width-70">
        <!-- <ng-template *ngIf='users'> -->
            <div *ngFor='let user of users' class='user-display'>
                {{user.firstname|uppercase}}&nbsp;{{user.lastname|uppercase}}
            </div>
        <!-- </ng-template> -->
        <b>Error</b>
        <pre>{{error}}</pre>
    </div>
    <div class="width-30">
        <h2>LOGIN</h2>
        <p>Some lorem ipsum text</p>
        <input type="text" name="username" id="uname" class="textbox" placeholder="Enter username" />
        <input type="password" name="password" id="pass" class="textbox" placeholder="Enter password" />
        <button name="login" class="button"> Login</button>
        <p>Not a user?&nbsp;<a routerLinkActive="active" routerLink="register" href="register">Register</a> here</p>
    </div>
</div>
