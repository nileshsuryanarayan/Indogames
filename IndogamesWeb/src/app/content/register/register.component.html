<div class="outer-container">
    <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()" id="registerForm">
        <h2>REGISTRATION</h2>
        <br>
        <p *ngIf="!!formError" class="errtxt">{{formError.errorText | titlecase}}</p>
        <br>
        <input type="text" formControlName="firstname" name="fname" id="fname" class="textbox"
            placeholder="Enter firstname" size="30" />
        <input type="text" formControlName="lastname" name="lname" id="lname" class="textbox"
            placeholder="Enter lastname" size="30" />
        <input type="tel" formControlName="mobileNum" name="mobile" id="mobile" class="textbox"
            placeholder="Mobile, eg. 9999999999" size="30" />
        <input type="email" formControlName="email" name="email" id="email" class="textbox"
            placeholder="Email, eg. paul@gmail.com" maxlength="50" size="30" />
        <input type="password" formControlName="password" name="pass" id="pass" class="textbox"
            placeholder="Password, atleast 8 characters" minlength="8" size="30" />
        <input type="password" formControlName="confirmPassword" name="confPass" id="confPass" class="textbox"
            placeholder="Confirm password" minlength="8" size="30" />
        <label *ngIf="registerationForm.get('confirmPassword').valid && !submitted" class="greentxt">Password matched!</label>
        <label *ngIf="submitted && !submitLoading" class="errtxt">{{backendError}}</label>
        <div *ngIf="submitLoading" id="onSubmitLoader">
            <loading-anim></loading-anim>
        </div>
        <button type="submit" formControlName="submit" class="button">Register</button>
    </form>
</div>
